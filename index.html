<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.jpeg"> 
    <title>KenzieFlix</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Kenzie">
        </div>
    </header>
    <main>
        <h2>Quem está assistindo?</h2>
        
                <ul class="container">
                        <li>
                            <a href="">
                                <div class="box">
                                    <img src="./img/pink.png" id="pink" alt="Figura desenho Pink">
                                </div>
                            <span>Aline</span> 
                            </a>
                        </li>

                        <li>
                            <a href="">                          
                                <div class="box">
                                    <img src="./img/panda.png" alt="Figura desenho Panda">
                                </div>
                            <span>Pedrinho</span>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <div class="box">
                                    <img src="./img/robot.png" alt="Figura desenho Robot">    
                                </div>
                            <span>Júlia</span>
                            </a>
                        </li>

                        <li>
                            <a href="">                           
                                <div class="box plus">
                                    <img src="./img/plus.png" id="perfil" alt="Figura ilustrativa"> 
                                </div>  
                            <span>Adicionar perfil</span>
                            </a>
                        </li>
                </ul>
        
    </main>
    <footer>
        <div class="rodape">
            <button type="menu">Gerenciar Perfis</button>
        </div> 
    </footer>
</body>
</html>
